{% extends "base.html" %}

{% block content %}
    <section class="login__registro__datos">
        <form class="form-signin", method="POST">
        {% csrf_token %}
           <div class="panel periodic-login">
              <div class="panel-body text-center">
                  <h1 class="atomic-symbol">DFK</h1>
                  <p class="atomic-mass">Mi primera app Django</p>
                  <p class="element-name">Login</p>
                  <i class="icons icon-arrow-down"></i>
                  <div class="form-group form-animate-text" style="margin-top:40px !important;">
                       <div class="login__registro__datos__ingresar">
                            <input type="text" class="form-text", name="username" required>
                            <span class="bar"></span>
                            <label>Usuario</label>
                          {{ form.username.errors }}
                      </div>
                  </div>
                  <div class="form-group form-animate-text" style="margin-top:40px !important;">
                      <div class="login__registro__datos__ingresar">
                          <input type="password" class="form-text", name="password" required>
                          <span class="bar"></span>
                          <label>Contraseña</label>
                           {{ form.password.errors }}
                     </div>
                  </div>
                  <label class="pull-left">
                  <input type="checkbox" class="icheck pull-left" name="checkbox1"/> Recordarme *°°*
                  </label>
                  <input type="submit" class="btn col-md-12", class="login__registro__datos__boton", value="Enviar" />
              </div>
                <div class="text-center" style="padding:5px;">
                    <a href="{% url 'usuario:forgotpass' %}">Olvidaste la contraseña </a>
                    <a href="{% url 'usuario:registar' %}">|Registrate</a>
                </div>
          </div>
        </form>
     </section>
</div>	
{% endblock content %}
