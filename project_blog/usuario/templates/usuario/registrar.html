{% extends "base.html" %}

    {% block registar %}

          <div class="container">

        <form class="form-signin", method="POST">
        {% csrf_token %}
          <div class="panel periodic-login">
              <span class="atomic-number">28</span>
              <div class="panel-body text-center">
                  <h1 class="atomic-symbol">Mi</h1>
                  <p class="atomic-mass">14.072110</p>
                  <p class="element-name">Miminium</p>

                  <i class="icons icon-arrow-down"></i>
                  <div class="form-group form-animate-text" style="margin-top:30px !important;">
                    <input type="text" class="form-text", name="first_name", value="{{request.POST.first_name}}", required>
                    <span class="bar"></span>
                    <label>Nombres</label>
                    {{form.first_name.errors}}

                  </div>
                  <div class="form-group form-animate-text" style="margin-top:30px !important;">
                    <input type="text" class="form-text", name="last_name", value="{{request.POST.last_name}}", required>
                    <span class="bar"></span>
                    <label>Apellidos</label>
                    {{form.first_name.errors}}
                  </div>
                  <div class="form-group form-animate-text" style="margin-top:30px !important;">
                    <input type="text" class="form-text", name="email", value="{{request.POST.email}}", required>
                    <span class="bar"></span>
                    <label>Email</label>
                    {{form.email.errors}}

                  </div>

                  <div class="form-group form-animate-text" style="margin-top:30px !important;">
                    <input type="text", class="form-text", name="username", value="{{request.POST.username}}", required>
                    <span class="bar"></span>
                    <label>Username</label>
                    {{form.username.errors}}

                  </div>
                  <div class="form-group form-animate-text" style="margin-top:30px !important;">
                    <input type="password", class="form-text", name="password1", value="{{request.POST.password1}}", required>
                    <span class="bar"></span>
                    <label>Contraseña</label>
                   {{form.password1.errors}}

                  </div>
                  <div class="form-group form-animate-text" style="margin-top:30px !important;">
                    <input type="password", class="form-text",  name="password2", value="{{request.POST.password2}}", required>
                    <span class="bar"></span>
                    <label>confirmar contraseña</label>
                   {{form.password2.errors}}
                  </div>
                  <label class="pull-left">
                  <input type="checkbox" class="icheck pull-left" name="checkbox1"/> &nbsp Agree the terms and policy
                  </label>
                  <input type="submit" class="btn col-md-12" value="Enviar"/>
              </div>
                <div class="text-center" style="padding:5px;">
                    <a href="{% url 'usuario:login' %}">Already have an account?</a>
                </div>
          </div>

        </form>

      </div>
    {% endblock registar %}
