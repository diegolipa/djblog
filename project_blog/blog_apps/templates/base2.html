<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="description" content="Miminium Admin Template v.1">

  <meta name="keyword" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Miminium</title>
  {% load static from staticfiles %}


  <!-- start: Css -->
  <link rel="stylesheet" type="text/css" href="{%static 'asset/css/bootstrap.min.css'%}">

  <!-- plugins -->
  <link rel="stylesheet" type="text/css" href="{%static 'asset/css/plugins/font-awesome.min.css'%}"/>
  <link rel="stylesheet" type="text/css" href="{%static 'asset/css/plugins/simple-line-icons.css'%}"/>
  <link rel="stylesheet" type="text/css" href="{%static 'asset/css/plugins/mediaelementplayer.css'%}"/>
  <link rel="stylesheet" type="text/css" href="{%static 'asset/css/plugins/animate.min.css'%}"/>
  <link rel="stylesheet" type="text/css" href="{%static 'asset/css/plugins/icheck/skins/flat/red.css'%}"/>
  <link href="{%static 'asset/css/style.css'%}" rel="stylesheet">
  <!-- end: Css -->

  <link rel="shortcut icon" href="{%static 'asset/img/logomi.png'%}">
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

<body id="mimin" class="dashboard">
        <!-- start: Header -->
        <nav class="navbar navbar-default header navbar-fixed-top">
          <div class="col-md-12 nav-wrapper">
            <div class="navbar-header" style="width:100%;">
              <div class="opener-left-menu is-open">
                <span class="top"></span>
                <span class="middle"></span>
                <span class="bottom"></span>
              </div>
                <a href="index.html" class="navbar-brand"> 
                 <b>BLOCG</b>
                </a>

              <ul class="nav navbar-nav search-nav">
                <li>
                   <div class="search">
                    <span class="fa fa-search icon-search" style="font-size:23px;"></span>
                    <div class="form-group form-animate-text">
                      <input type="text" class="form-text" required>
                      <span class="bar"></span>
                      <label class="label-search">Type anywhere to <b>Search</b> </label>
                    </div>
                  </div>
                </li>
              </ul>

              <ul class="nav navbar-nav navbar-right user-nav">
                <li class="user-name"><span>Akihiko Avaron</span></li>
                  <li class="dropdown avatar-dropdown">
                   <img src="../static/asset/img/avatar.jpg" class="img-circle avatar" alt="user name" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"/>
                   <ul class="dropdown-menu user-dropdown">
                     <li><a href="#"><span class="fa fa-user"></span> My Profile</a></li>
                     <li><a href="#"><span class="fa fa-calendar"></span> My Calendar</a></li>
                     <li role="separator" class="divider"></li>
                     <li class="more">
                      <ul>
                        <li><a href=""><span class="fa fa-cogs"></span></a></li>
                        <li><a href=""><span class="fa fa-lock"></span></a></li>
                        <li><a href=""><span class="fa fa-power-off "></span></a></li>
                      </ul>
                    </li>
                  </ul>
                </li>
                <li ><a href="#" class="opener-right-menu"><span class="fa fa-coffee"></span></a></li>
              </ul>
            </div>
          </div>
        </nav>
      <!-- end: Header -->
                <!-- start:Left Menu -->
            <div id="left-menu">
              <div class="sub-left-menu scroll">
                <ul class="nav nav-list">
                    <li><div class="left-bg"></div></li>
                    <li class="time">
                      <h1 class="animated fadeInLeft">21:00:00</h1>
                      <p class="animated fadeInRight">Sat,October 1st 2029</p>
                    </li>

                    <li class="ripple"><a class="tree-toggle nav-header">
                    <span class="fa fa-pencil-square"></span> Blog <span class="fa-angle-right fa right-arrow text-right"></span> </a>
                      <ul class="nav nav-list tree">
                        <li>
                        <a href="{% url 'blog_apps:post_list' %}">Post</a></li>
                        <li>
                        <a href="{% url 'blog_apps:commentary_list' %}">Commentarios</a>
                        <a href="{% url 'blog_apps:commentary_list' %}">Comenta</a>
                        </li>
                      </ul>
                    </li>
                    <li><a href="credits.html">Credits</a></li>
                  </ul>
                </div>
            </div>
          <!-- end: Left Menu -->
{% block menu %}
{% endblock menu %}
{% block listcoment %}
{% endblock listcoment %}

<!-- start: Javascript -->
<script src="{%static 'asset/js/jquery.min.js'%}"></script>
<script src="{%static 'asset/js/jquery.ui.min.js'%}"></script>
<script src="{%static 'asset/js/bootstrap.min.js'%}"></script>


<!-- plugins -->
<script src="{%static 'asset/js/plugins/icheck.min.js'%}"></script>
<script src="{%static 'asset/js/plugins/moment.min.js'%}"></script>
<script src="{%static 'asset/js/plugins/mediaelement-and-player.min.js'%}"></script>
<script src="{%static 'asset/js/plugins/jquery.nicescroll.js'%}"></script>


<!-- custom -->
<script src="{%static 'asset/js/main.js'%}"></script>
<script type="text/javascript">
  $(document).ready(function(){
   $('input').iCheck({
    checkboxClass: 'icheckbox_flat-red',
    radioClass: 'iradio_flat-red'
  });
   $('video,audio').mediaelementplayer({
            alwaysShowControls: true,
            videoVolume: 'vertical',
            features: ['playpause','progress','volume','fullscreen']
          });
 });
</script>
<!-- end: Javascript -->
</body>
</html>
