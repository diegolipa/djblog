{% extends "base2.html" %}
{% block listcoment %}
<h1>Commentary FBV</h1>
<ul>
    {% for commentary in object_list %}

    {% endfor %}
</ul>

<a href="{% url 'blog_apps:commentay_new' %}">New</a>


{% endblock listcoment %}
